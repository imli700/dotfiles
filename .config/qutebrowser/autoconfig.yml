# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.darkmode.enabled:
    global: true
  content.javascript.clipboard:
    https://aistudio.google.com: access-paste
    https://chatgpt.com: access-paste
    https://discord.com: access-paste
    https://github.com: access-paste
    https://mega.io: access-paste
    https://notebooklm.google.com: access-paste
    https://web.whatsapp.com: access-paste
    https://www.kaggle.com: access-paste
    https://www.perplexity.ai: access-paste
    https://www.reddit.com: access-paste
  content.media.audio_capture:
    https://chatgpt.com: true
  content.media.video_capture:
    https://web.whatsapp.com: true
  content.notifications.enabled:
    https://discord.com: true
    https://mail.google.com: true
    https://web.telegram.org: true
    https://web.whatsapp.com: true
    https://www.lenovo.com: true
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  statusbar.show:
    global: always
  tabs.position:
    global: top
  tabs.show:
    global: always
